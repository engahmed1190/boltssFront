backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

# This line should *not* be indented
publish_mode: editorial_workflow
# This line should *not* be indented
media_folder: "static/uploads"
public_folder: "/uploads"

collections:
  - name: "why" # Used in routes, e.g., /admin/collections/blog
    label: "Why" # Used in the UI
    folder: "src/pages/md/home/why" # The path to the folder where the documents are stored
    create: false # Allow users to create new documents in this collection
    fields: # The fields for each document, usually in front matter
      - { label: "Section", name: "section", widget: "hidden", default: "why" }
      - { label: "Title", name: "title", widget: "string", required: true }
      - { label: "Content", name: "content", widget: "text", required: true }
      - {
          label: "Video URL",
          name: "videoUrl",
          widget: "string",
          required: true,
        }

  - name: "services" # Used in routes, e.g., /admin/collections/blog
    label: "Services" # Used in the UI
    folder: "src/pages/md/home/services" # The path to the folder where the documents are stored
    create: false # Allow users to create new documents in this collection
    fields: # The fields for each document, usually in front matter
      - {
          label: "Section",
          name: "section",
          widget: "hidden",
          default: "services",
        }
      - { label: "Title", name: "title", widget: "string", required: true }
      - { label: "Content", name: "content", widget: "text", required: true }
      - {
          label: "First Service",
          name: "firstService",
          widget: "text",
          required: true,
        }
      - {
          label: "Second Service",
          name: "secondService",
          widget: "text",
          required: true,
        }

  - name: "projects" # Used in routes, e.g., /admin/collections/blog
    label: "Projects" # Used in the UI
    folder: "src/pages/md/home/projects" # The path to the folder where the documents are stored
    create: false # Allow users to create new documents in this collection
    fields: # The fields for each document, usually in front matter
      - {
          label: "Section",
          name: "section",
          widget: "hidden",
          default: "projects",
        }
      - { label: "Title", name: "title", widget: "string", required: true }
      - { label: "Content", name: "content", widget: "text", required: true }
      - {
          label: "First Project Title",
          name: "firstProjectTitle",
          widget: "string",
          required: true,
        }
      - {
          label: "First Project Content",
          name: "firstProjectContent",
          widget: "text",
          required: true,
        }
      - {
          label: "Second Project Title",
          name: "secondProjectTitle",
          widget: "string",
          required: true,
        }
      - {
          label: "Second Project Content",
          name: "secondProjectContent",
          widget: "text",
          required: true,
        }

  - name: "contact" # Used in routes, e.g., /admin/collections/blog
    label: "Contact" # Used in the UI
    folder: "src/pages/md/home/contact" # The path to the folder where the documents are stored
    create: false # Allow users to create new documents in this collection
    fields: # The fields for each document, usually in front matter
      - {
          label: "Section",
          name: "section",
          widget: "hidden",
          default: "contact",
        }
      - { label: "Email", name: "email", widget: "string", required: true }
      - { label: "Phone", name: "phone", widget: "string", required: true }
      - { label: "Address", name: "address", widget: "string", required: true }
  
  - name: "partners" # Used in routes, e.g., /admin/collections/blog
    label: "Partners" # Used in the UI
    folder: "src/pages/md/home/partners" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: '{{title}}' # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {
          label: "Section",
          name: "section",
          widget: "hidden",
          default: "partners",
        }
      - { label: "Title", name: "title", widget: "string", required: true }
      - { label: 'Image',
          name: 'image',
          widget: 'image',
          required: true,
          }      
